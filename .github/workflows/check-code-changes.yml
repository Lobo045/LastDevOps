name: Discord Notification on Modify Code

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  discord-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Send Discord notification
      if: contains(github.event.pull_request.title, 'Modify code')
      run: |
        node sendDiscordNotification.js
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
