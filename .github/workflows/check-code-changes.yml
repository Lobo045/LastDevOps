name: Python Workflow
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover

    - name: Notify on pull request with "Modify code" message
      if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'Modify code')
      run: |
        DISCORD_WEBHOOK_URL="<DISCORD_WEBHOOK_URL>"
        curl -X POST -H "Content-Type: application/json" -d '{"content": "Pull request with \"Modify code\" message created: '${{ github.event.pull_request.html_url }}'"}' $DISCORD_WEBHOOK_URL
